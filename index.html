<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathe</title>

    <!-- g-fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- custom-css -->
    <link rel="stylesheet" href="style.css">
    <!-- custom-js -->
    <script src="index.js" defer></script>
</head>
<body>
    <!-- <div class="bg"></div> -->
    <div class="container">
        <div class="header">
            <h1>MATHE</h4>
            <p>Simple Math</p>
        </div>
        <div class="card">
            <h1 class="card__header">
                <span class="card__title">Prime Finder</span>
                <a class="btn pulse" href="?v=primefinder">></a>
            </h1>
            <p class="card__description">Find all Prime Bumbers in a certain range.</p>
            <p class="card__example"></p>
        </div>
        <div class="card">
            <h1 class="card__header">
                <span class="card__title">Prime Factor</span>
                <a class="btn pulse" href="?v=primefactor">></a>
            </h1>
            <p class="card__description">Find all Prime Factors of a certain number</p>
            <p class="card__example"></p>
        </div>
        <div class="card">
            <h1 class="card__header">
                <span class="card__title">Full Square</span>
                <a class="btn pulse" href="?v=fullsquare">></a>
            </h1>
            <p class="card__description">Find all full square number in a certain range</p>
            <p class="card__example"></p>
        </div>
        
</body>
</html>
