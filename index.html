        <div class="header">
            <h1>Primefinder</h4>
        </div>
        <div class="card card--searchbox">
            <span class="form-group">
                <span>Start</span>
                <input class="form-field" type="number" placeholder="1" value="1">
            </span>
            <span class="form-group">
                <span>End</span>
                <input class="form-field" type="number" placeholder="100" value="100">
            </span>
            <button type="submit" class="btn">Go</button>
        </div>
        <div class="card">
            <h1 class="card__header">
                <span class="card_title">Summary</span>
            </h1>
            <div class="card__body">
                <span class="form-group">
                    <span>Total Numbers</span>
                    <input disabled class="form-field" type="text" placeholder="100" value="100">
                </span>
                <span class="form-group">
                    <span>Prime Numbers</span>
                    <input disabled class="form-field" type="text" placeholder="100" value="100">
                </span>
                <span class="form-group">
                    <span>Non Prime Number</span>
                    <input disabled class="form-field" type="text" placeholder="100" value="100">
                </span>
            </div>
        </div>
        <div class="card">
            <h1 class="card__header">
                <span class="card_title">Result</span>
            </h1>
            <div class="card_result">
                <span>1</span>
                <span>2</span>
                <span>23</span>
                <span data-x>4</span>
                <span>6</span>
                <span>7</span>
                <span data-x>9</span>
                <span>7</span>
            </div>
        </div>
    </div>
